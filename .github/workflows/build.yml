name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pygame pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --onefile --noconsole \
            --name MEFENSTEIN \
            --add-data "resources:resources" \
            --add-data "settings.py:." \
            main.py

      - name: Zip macOS app
        run: |
          cd dist
          zip -r MEFENSTEIN-macOS.zip MEFENSTEIN

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-macOS
          path: dist/MEFENSTEIN-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pygame pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --noconsole `
            --name MEFENSTEIN `
            --add-data "resources;resources" `
            --add-data "settings.py;." `
            main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-Windows
          path: dist/MEFENSTEIN.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-macOS

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: MEFENSTEIN ${{ github.ref_name }}
          body: |
            ## MEFENSTEIN ${{ github.ref_name }} — Cehennemden Kaçış

            A Wolfenstein-style FPS built from scratch in Python using raycasting.

            ### Download
            - **macOS** → `MEFENSTEIN-macOS.zip` (extract and run)
            - **Windows** → `MEFENSTEIN.exe` (run directly)

            ### Requirements
            No installation needed — standalone executable.

            ### Controls
            | Key | Action |
            |-----|--------|
            | W A S D | Move |
            | Mouse | Look around |
            | Left Click | Shoot |
            | 1 / 2 | Switch weapon |
            | ESC | Pause |
            | F11 | Fullscreen |
          files: |
            MEFENSTEIN-macOS.zip
            MEFENSTEIN.exe
