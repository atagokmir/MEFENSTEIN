name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pygame pyinstaller

      - name: Convert icon to icns
        run: |
          mkdir -p icon.iconset
          sips -z 16 16   resources/icons/icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32   resources/icons/icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32   resources/icons/icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64   resources/icons/icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128 resources/icons/icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256 resources/icons/icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256 resources/icons/icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512 resources/icons/icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512 resources/icons/icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 resources/icons/icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o resources/icons/icon.icns

      - name: Build macOS binary
        run: |
          pyinstaller --onefile --windowed \
            --name MEFENSTEIN \
            --icon resources/icons/icon.icns \
            --add-data "resources:resources" \
            --add-data "src:src" \
            --add-data "settings.py:." \
            main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-macOS
          path: dist/MEFENSTEIN

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pygame pyinstaller pillow

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed `
            --name MEFENSTEIN `
            --icon resources/icons/icon.ico `
            --add-data "resources;resources" `
            --add-data "src;src" `
            --add-data "settings.py;." `
            main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-Windows
          path: dist/MEFENSTEIN.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev

      - name: Install Python dependencies
        run: pip install pygame pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile \
            --name MEFENSTEIN \
            --add-data "resources:resources" \
            --add-data "src:src" \
            --add-data "settings.py:." \
            main.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-Linux
          path: dist/MEFENSTEIN

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-macOS
          path: artifacts/macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-Windows
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-Linux
          path: artifacts/linux

      - name: Rename artifacts
        run: |
          mv artifacts/macos/MEFENSTEIN artifacts/MEFENSTEIN-macOS
          mv artifacts/windows/MEFENSTEIN.exe artifacts/MEFENSTEIN-Windows.exe
          mv artifacts/linux/MEFENSTEIN artifacts/MEFENSTEIN-Linux
          chmod +x artifacts/MEFENSTEIN-macOS artifacts/MEFENSTEIN-Linux

