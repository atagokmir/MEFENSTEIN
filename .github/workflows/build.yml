name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pygame pyinstaller pillow

      - name: Convert icon to icns
        run: |
          python3 << 'PYEOF'
          from PIL import Image
          import os, struct, io

          img = Image.open('resources/icons/icon.png').convert('RGBA')
          os.makedirs('icon.iconset', exist_ok=True)

          sizes = {
              'icon_16x16.png': 16, 'icon_16x16@2x.png': 32,
              'icon_32x32.png': 32, 'icon_32x32@2x.png': 64,
              'icon_128x128.png': 128, 'icon_128x128@2x.png': 256,
              'icon_256x256.png': 256, 'icon_256x256@2x.png': 512,
              'icon_512x512.png': 512, 'icon_512x512@2x.png': 1024,
          }
          for name, size in sizes.items():
              img.resize((size, size), Image.LANCZOS).save(f'icon.iconset/{name}', format='PNG')

          print("Iconset created")
          PYEOF
          iconutil -c icns icon.iconset -o resources/icons/icon.icns

      - name: Build macOS app bundle
        run: |
          pyinstaller --windowed \
            --name MEFENSTEIN \
            --icon resources/icons/icon.icns \
            --add-data "resources:resources" \
            --add-data "src:src" \
            --add-data "settings.py:." \
            main.py

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "MEFENSTEIN" \
            --volicon "resources/icons/icon.icns" \
            --window-pos 200 120 \
            --window-size 540 380 \
            --icon-size 128 \
            --icon "MEFENSTEIN.app" 135 190 \
            --hide-extension "MEFENSTEIN.app" \
            --app-drop-link 405 190 \
            "MEFENSTEIN-macOS.dmg" \
            "dist/MEFENSTEIN.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-macOS
          path: MEFENSTEIN-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pygame pyinstaller pillow

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed `
            --name MEFENSTEIN `
            --icon resources/icons/icon.ico `
            --add-data "resources;resources" `
            --add-data "src;src" `
            --add-data "settings.py;." `
            main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-Windows
          path: dist/MEFENSTEIN.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libfuse2

      - name: Install Python dependencies
        run: pip install pygame pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile \
            --name MEFENSTEIN \
            --add-data "resources:resources" \
            --add-data "src:src" \
            --add-data "settings.py:." \
            main.py

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          mkdir -p AppDir/usr/share/applications

          cp dist/MEFENSTEIN AppDir/usr/bin/MEFENSTEIN
          chmod +x AppDir/usr/bin/MEFENSTEIN
          cp resources/icons/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/mefenstein.png
          cp resources/icons/icon.png AppDir/mefenstein.png

          printf '[Desktop Entry]\nName=MEFENSTEIN\nComment=Cehennemden KaÃ§Ä±ÅŸ\nExec=MEFENSTEIN\nIcon=mefenstein\nType=Application\nCategories=Game;\n' > AppDir/mefenstein.desktop
          cp AppDir/mefenstein.desktop AppDir/usr/share/applications/mefenstein.desktop

          printf '#!/bin/bash\nSELF=$(readlink -f "$0")\nHERE=${SELF%%/*}\nexport PATH="$HERE/usr/bin:$PATH"\nexec "$HERE/usr/bin/MEFENSTEIN" "$@"\n' > AppDir/AppRun
          chmod +x AppDir/AppRun

          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage --no-appstream AppDir MEFENSTEIN-Linux-x86_64.AppImage

      - name: Upload Linux x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-Linux-x86_64
          path: MEFENSTEIN-Linux-x86_64.AppImage

  build-linux-arm:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libfuse2

      - name: Install Python dependencies
        run: pip install pygame pyinstaller

      - name: Build Linux ARM binary
        run: |
          pyinstaller --onefile \
            --name MEFENSTEIN \
            --add-data "resources:resources" \
            --add-data "src:src" \
            --add-data "settings.py:." \
            main.py

      - name: Create ARM AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          mkdir -p AppDir/usr/share/applications

          cp dist/MEFENSTEIN AppDir/usr/bin/MEFENSTEIN
          chmod +x AppDir/usr/bin/MEFENSTEIN
          cp resources/icons/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/mefenstein.png
          cp resources/icons/icon.png AppDir/mefenstein.png

          printf '[Desktop Entry]\nName=MEFENSTEIN\nComment=Cehennemden KaÃ§Ä±ÅŸ\nExec=MEFENSTEIN\nIcon=mefenstein\nType=Application\nCategories=Game;\n' > AppDir/mefenstein.desktop
          cp AppDir/mefenstein.desktop AppDir/usr/share/applications/mefenstein.desktop

          printf '#!/bin/bash\nSELF=$(readlink -f "$0")\nHERE=${SELF%%/*}\nexport PATH="$HERE/usr/bin:$PATH"\nexec "$HERE/usr/bin/MEFENSTEIN" "$@"\n' > AppDir/AppRun
          chmod +x AppDir/AppRun

          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
          chmod +x appimagetool-aarch64.AppImage
          ARCH=aarch64 ./appimagetool-aarch64.AppImage --no-appstream AppDir MEFENSTEIN-Linux-ARM.AppImage

      - name: Upload Linux ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEFENSTEIN-Linux-ARM
          path: MEFENSTEIN-Linux-ARM.AppImage

  release:
    needs: [build-macos, build-windows, build-linux, build-linux-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-macOS
          path: artifacts/macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-Windows
          path: artifacts/windows

      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-Linux-x86_64
          path: artifacts/linux-x86_64

      - name: Download Linux ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: MEFENSTEIN-Linux-ARM
          path: artifacts/linux-arm

      - name: Rename artifacts
        run: |
          mv artifacts/macos/MEFENSTEIN-macOS.dmg artifacts/MEFENSTEIN-macOS.dmg
          mv artifacts/windows/MEFENSTEIN.exe artifacts/MEFENSTEIN-Windows.exe
          mv artifacts/linux-x86_64/MEFENSTEIN-Linux-x86_64.AppImage artifacts/MEFENSTEIN-Linux-x86_64.AppImage
          mv artifacts/linux-arm/MEFENSTEIN-Linux-ARM.AppImage artifacts/MEFENSTEIN-Linux-ARM.AppImage
          chmod +x artifacts/MEFENSTEIN-Linux-x86_64.AppImage artifacts/MEFENSTEIN-Linux-ARM.AppImage

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
